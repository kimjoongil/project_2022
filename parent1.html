<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>부모창에서 자식창으로 값 전달하기</title>
	<link rel="stylesheet" href="common.css">



	<script type="text/javascript">
		var openWin;

		function openChild() {
			window.name = 'parentForm';
			openWin = window.open('child1.html', 'childForm', 'width=570, height=350, resizable=no, scrollbars=no');
		}

		function setChildText() {
			openWin.document.getElementById('cInput').value = document.getElementById('pInput').value;
		}

	</script>
</head>

<body>

	<h1>부모창에서 자식창으로 값 전달하기</h1>
	<input type="button" value="자식창 열기" onclick="openChild();">
	<br>
	전달할 값 :
	<input type="text" id="pInput">

	<input type="button" value="전달" onclick="setChildText();">

</body>

</html>
